<div class="container py-4">
    <div class="row text-center">
      <!-- <div class="col-6">
        <button mat-raised-button color="accent" (click)="openDialog()">CREATE NEW TODO</button>
      </div> -->
      <div class="col-6">
        <mat-form-field>
          <mat-label>Select</mat-label>
          <mat-select (selectionChange)="filterChangedMovies($event)">
            <mat-option>All Movies</mat-option>
            <mat-option value="MORE_LIKES">More likes</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-6 offset-3">
        <ng-container *ngFor="let t of filteredMovies; let i=index">
          <mat-card class="my-3">
            <mat-card-title class="p-2 card-title" style="font-size: 20px;font-weight: bold; margin-bottom: 10px">{{t.title}}</mat-card-title>
            <mat-card-content class="p text-primary d-flex flex-column">
              <div>
                <p class="card-description" style="color: #666666;">Overview: {{t.overview}}</p>
              </div>
              <div class="d-flex align-items-center ">
                <div style="display: flex; justify-content: center; align-items: center;">
                    <img src="https://image.tmdb.org/t/p/w300/{{t.poster_path}}" alt="Imagem" style="max-width: 100%; max-height: 100%;" />
                  <!-- <mat-form-field>
                    <mat-label>Select a status</mat-label>
                    <mat-select [(value)]="t.status" (selectionChange)="statusChanged($event, t.id, i)">
                      <mat-option value="DONE">Completed</mat-option>
                      <mat-option value="IN_PROGRESS">In Progress</mat-option>
                      <mat-option value="OPEN">Open</mat-option>
                    </mat-select>
                  </mat-form-field> -->
                </div>
                
              </div>

              <div class="d-flex align-items-center my-3">
                <mat-icon color="blue" style="cursor:pointer;">thumb_up</mat-icon>
                |
                <span> Likes: {{t.vote_count}}</span>

              </div>
              <div class="d-flex align-items-center my-3">
                <mat-icon color="warn" style="cursor:pointer;" (click)="like(t.id , t.original_language, t.original_title, t.overview, t.title, t.vote_average, t.vote_count , t.poster_path)">favorite</mat-icon>

              </div>
            
  
            </mat-card-content>
          </mat-card>
        </ng-container>
  
      </div>
    </div>
  </div>
